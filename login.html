<html lang="en">

<head>

    <title>Login</title>

<body>
    <div class="box">
        <form>
            <p><b>Login to your account</b></p>
            <input type="text" placeholder="Enter Email" class="email" required>
            <input type="password" placeholder="Enter password" class="password" required>

            <a href="#">Forget Password</a><br>
            <button><a href="index.html">Login</button></a>
            <a href="registraion.html">
                <p class="act">Create account</p>
            </a>
        </form>
    </div>
    <div class=" container">
        <button class="fb-btn"><i class="fa fa-facebook"></a>
                &nbsp;&nbsp;&nbsp;&nbsp;Sign with Facebook</i><a
                href="https://www.facebook.com/login/web/"></a></button>
        <button class="email-btn"><i class="fa fa-google-plus"></a>
                &nbsp;&nbsp;&nbsp;&nbsp;Sign with Gmail</i><a
                href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"></a></button>
        <button class="tw-btn"><i class="fa fa-twitter"></a>

    </div>
